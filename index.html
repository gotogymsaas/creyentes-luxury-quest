<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Creyentes: The Luxury Quest - Pac-Man</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Creyentes: The Luxury Quest</h1>
  </header>
  <div id="start-screen">
    <img src="logo.png" alt="Logo de GoToGym" id="logo">
    <button id="start-button">Iniciar sesión</button>
  </div>
  <!-- Misión e información -->
  <div id="mission-info" style="display:none;">
    <p>Misión: Come todos los logos de GoToGym en el menor tiempo posible.</p>
    <p>Tiempo: <span id="timer">0</span> segundos</p>
  </div>
  <canvas id="gameCanvas" style="display: none;"></canvas>
  <!-- Joystick para móviles -->
  <div id="joystick" style="display: none;"></div>
  <footer>
    <p>Desafía lo convencional. Vive el lujo y la excelencia con Go To Gym.</p>
  </footer>
  <audio id="bg-music" src="ode_to_joy.mp3" loop></audio>
  <script src="main.js"></script>
</body>
</html>
